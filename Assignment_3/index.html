<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather and Space Gurus - RDC</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>
    <!--Using Bootsrap container/card/card-header/card-body styling-->
    <div class="container">
        <div class="card">
            <h1 class="card-header">Welcome Weather + Space Gurus - RDC</h1>
            <!-- Grabs the NASA API-->
            <div class ="card-body">
                 <div id="space">
                    <div id="apod-access-date"></div>  
                    <img id="apod-image" src=''/>
                    <div id="apod-title"></div>
                    <div id="apod-explanation"></div>
                </div>
                <button id="nasabutton" class="btn btn-primary">Get space image</button>
                <button id="clearnasabutton" class="btn btn-primary">Clear image</button>
            </div>
            <!--Get Weather based off zipcode-->
            <div class="card-body">
                <!--Text box to take zipcode from user-->
                <input type="text" name="zip" id="zip" placeholder="Enter zip code">
                <button id="weatherbutton" class="btn btn-primary">Get weather</button>
                <button id="clearweatherbutton" class="btn btn-primary">Clear weather</button>
                <div id="weather">
                   <span class="label">City Name:</span><span id="city_name"></span><br/>
                    <span class="label">Temperature:</span> <span id="temperature"></span><br/>
                    <span class="label">Pressure:</span> <span id="pressure"></span><br/>
                    <span class="label">Humidity: <span id="humidity"></span></span><br/>
                    <span class="label">Wind Speed: <span id="wind_speed"><span></span><br/>
                </div>
            </div>
        </div>
    

    </div><!-- Main Closing dive-->
