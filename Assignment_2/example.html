<!doctype html>
<html>

<head>
    <title>Comment Form</title>
    <!-- It is best practice to place scripts at the bottom of the page javascript needs to have all data referenced-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js">
    </script>
</head>
<!-- CSS classes can be repeated and id's are meant to be unique-->
<body>
    <form id="commentForm" method="get" action="">
        <fieldset>
            <legend>Comment Form</legend>
            <p>
                <label for="cname"> Name
                    <span>(required, at least 2 characters)</span>
                </label>
                <!-- validation rules are written in the input tags for each input field-->
                <input id="cname" name="name" minlength="2" type="text" required/>
            </p>
            <p>
                <label for="cemail"> Email
                    <span>(required)</span>
                </label>
                <input id="cemail" name="email" type="email" required/>
            </p>
            <p>
                <label for="curl"> URL
                    <span>(optional)</span>
                </label>
                <input id="curl" name="url" type="url" />
            </p>
            <p>
                <label for="ccomment"> Your comment
                    <span>(required)</span>
                </label>
                <input id="ccomment" name="comment" required/>
            </p>
            <p>
                <input class="submit" type="submit" value="Submit" />
            </p>
        </fieldset>
    </form>
    <script>
        //$ is shortcut for jQuery
        //passing the entire commentForm to the jQuery validation
        //jQuerty can be selected by class, id, or element ie. div
        //jQuerty grabs the #commentForm form and uses the jQuerty validate function on the form
        $("#commentForm").validate();
    </script>
</body>

</html>
